<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림창</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .notification-container {
            width: 700px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .new-alarm-alert {
            background-color: #ffeb3b;
            color: black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            display: none;
        }

        .new-alarm-alert:hover {
            background-color: #ffca28;
        }

        .notification {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification:last-child {
            border-bottom: none;
        }

        .notification p {
            margin: 0;
        }

        .clear-btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-btn:hover {
            background: #0056b3;
        }

        .delete-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="notification-container">
        <h3>나의 알림</h3>
        <div id="new-alarm-alert" class="new-alarm-alert" onclick="fetchNotifications()">새로운 알림이 있습니다! (클릭하여 확인)</div>
        <div id="notifications"></div>
        <button class="clear-btn" onclick="clearNotifications()">알림 삭제</button>
    </div>

    <script>
        const userId = 6; // 현재 로그인한 사용자 ID (임시)
        const serverUrl = "https://yangs.site"; //  서버 주소
        const socket = io(serverUrl, {
            query: { userId },
            transports: ["websocket"],
            reconnection: true,
        });

        socket.on("connect", () => {
            console.log(" WebSocket 연결됨");
        });

        socket.on("receiveAlarm", () => {
            console.log(" 새로운 알람이 도착했습니다!");
            document.getElementById("new-alarm-alert").style.display = "block";
        });

        // 📢 알림 목록 불러오기
        async function fetchNotifications() {
            try {
                console.log(" 알람 가져오기 요청...");
                const response = await fetch(`${serverUrl}/alarms/${userId}`);

                if (!response.ok) {
                    throw new Error(`서버 응답 오류: ${response.status} ${response.statusText}`);
                }

                const alarms = await response.json();
                console.log(" 알람 데이터:", alarms);

                const notificationContainer = document.getElementById("notifications");
                notificationContainer.innerHTML = "";
                alarms.forEach(displayNotification);

                //  "새로운 알림" 메시지 숨기기
                document.getElementById("new-alarm-alert").style.display = "none";

            } catch (error) {
                console.error(" 알람 가져오기 실패:", error);
            }
        }

        //  알림 UI 추가
        function displayNotification(alarm) {
            const notificationContainer = document.getElementById("notifications");
            const div = document.createElement("div");
            div.classList.add("notification");
            div.setAttribute("data-id", alarm.id);
            div.innerHTML = `
                <p>${alarm.message}</p>
                <small>${new Date(alarm.createdAt).toLocaleString()}</small>
                <button class="delete-btn" onclick="deleteNotification(${alarm.id})">삭제</button>
            `;
            notificationContainer.appendChild(div);
        }

        //  개별 알람 삭제
        async function deleteNotification(alarmId) {
            try {
                console.log(` 알람 삭제 요청: ID ${alarmId}`);

                const response = await fetch(`${serverUrl}/alarms/${alarmId}`, { method: "DELETE" });

                if (!response.ok) {
                    throw new Error(`서버 응답 오류: ${response.status} ${response.statusText}`);
                }

                console.log(`✅ 알람 ID ${alarmId} 삭제 완료`);
                fetchNotifications(); // 새로고침

            } catch (error) {
                console.error(`❌ 알람 삭제 실패 (ID: ${alarmId}):`, error);
            }
        }

        //  모든 알람 삭제
        async function clearNotifications() {
            try {
                console.log(" 모든 알람 삭제 요청...");

                const response = await fetch(`${serverUrl}/alarms/clear/${userId}`, { method: "DELETE" });

                if (!response.ok) {
                    throw new Error(`서버 응답 오류: ${response.status} ${response.statusText}`);
                }

                console.log(" 모든 알람 삭제 성공!");
                document.getElementById("notifications").innerHTML = "";

            } catch (error) {
                console.error(" 알람 삭제 실패:", error);
            }
        }

        // 페이지 로딩 시 알람 목록 불러오기
        window.onload = fetchNotifications;
    </script>
</body>

</html>
