<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림창</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .notification-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .notification {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification:last-child {
            border-bottom: none;
        }

        .notification p {
            margin: 0;
        }

        .clear-btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-btn:hover {
            background: #0056b3;
        }

        .delete-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="notification-container">
        <h3>나의 알림</h3>
        <div id="notifications"></div>
        <button class="clear-btn" onclick="clearNotifications()">알림 삭제</button>
    </div>

    <script>
        const userId = 1; // 현재 로그인한 사용자 ID (임시)
        const serverUrl = "http://localhost:3000"; // ✅ 서버 주소 변경
        const socket = io(`${serverUrl}`, { query: { userId } });

        socket.on("connect", () => {
            console.log("WebSocket 연결됨");
        });

        socket.on("receiveAlarm", (alarm) => {
            console.log("새로운 알람:", alarm);
            displayNotification(alarm);
        });

        async function fetchNotifications() {
            try {
                console.log("📢 알람 가져오기 요청...");
                const response = await fetch(`${serverUrl}/alarms/${userId}`);

                if (!response.ok) {
                    throw new Error(`서버 응답 오류: ${response.status} ${response.statusText}`);
                }

                const alarms = await response.json();
                console.log("✅ 알람 데이터:", alarms);

                document.getElementById("notifications").innerHTML = ""; // 초기화
                alarms.forEach(displayNotification);
            } catch (error) {
                console.error("❌ 알람 가져오기 실패:", error);
            }
        }

        // 페이지 로딩 시 알람 불러오기
        window.onload = fetchNotifications;


        function displayNotification(alarm) {
            const notificationContainer = document.getElementById("notifications");
            const div = document.createElement("div");
            div.classList.add("notification");
            div.innerHTML = `
                <p>${alarm.message}</p>
                <button class="delete-btn" onclick="deleteNotification(${alarm.id})">✖</button>
            `;
            notificationContainer.appendChild(div);
        }

        async function deleteNotification(alarmId) {
            try {
                await fetch(`${serverUrl}/alarms/${alarmId}`, { method: "DELETE" });
                fetchNotifications(); // 새로고침
            } catch (error) {
                console.error("알람 삭제 실패:", error);
            }
        }

        async function clearNotifications() {
            try {
                await fetch(`${serverUrl}/alarms/${userId}`, { method: "DELETE" });
                document.getElementById("notifications").innerHTML = ""; // UI 초기화
            } catch (error) {
                console.error("알람 삭제 실패:", error);
            }
        }

        window.onload = fetchNotifications;
    </script>
</body>

</html>
