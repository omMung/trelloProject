<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .notification-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .notification {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification:last-child {
            border-bottom: none;
        }

        .notification p {
            margin: 0;
        }

        .clear-btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-btn:hover {
            background: #0056b3;
        }

        .delete-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="notification-container">
        <h3>ë‚˜ì˜ ì•Œë¦¼</h3>
        <div id="notifications"></div>
        <button class="clear-btn" onclick="clearNotifications()">ì•Œë¦¼ ì‚­ì œ</button>
    </div>

    <script>
        const userId = 1; // í˜„ì¬ ë¡œê·¸ì¸í•œ ì‚¬ìš©ì ID (ì„ì‹œ)
        const serverUrl = "http://localhost:3000"; // âœ… ì„œë²„ ì£¼ì†Œ ë³€ê²½
        const socket = io(`${serverUrl}`, { query: { userId } });

        socket.on("connect", () => {
            console.log("WebSocket ì—°ê²°ë¨");
        });

        socket.on("receiveAlarm", (alarm) => {
            console.log("ìƒˆë¡œìš´ ì•ŒëŒ:", alarm);
            displayNotification(alarm);
        });

        async function fetchNotifications() {
            try {
                console.log("ğŸ“¢ ì•ŒëŒ ê°€ì ¸ì˜¤ê¸° ìš”ì²­...");
                const response = await fetch(`${serverUrl}/alarms/${userId}`);

                if (!response.ok) {
                    throw new Error(`ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜: ${response.status} ${response.statusText}`);
                }

                const alarms = await response.json();
                console.log("âœ… ì•ŒëŒ ë°ì´í„°:", alarms);

                document.getElementById("notifications").innerHTML = ""; // ì´ˆê¸°í™”
                alarms.forEach(displayNotification);
            } catch (error) {
                console.error("âŒ ì•ŒëŒ ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:", error);
            }
        }

        // í˜ì´ì§€ ë¡œë”© ì‹œ ì•ŒëŒ ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = fetchNotifications;


        function displayNotification(alarm) {
            const notificationContainer = document.getElementById("notifications");
            const div = document.createElement("div");
            div.classList.add("notification");
            div.innerHTML = `
                <p>${alarm.message}</p>
                <button class="delete-btn" onclick="deleteNotification(${alarm.id})">âœ–</button>
            `;
            notificationContainer.appendChild(div);
        }

        async function deleteNotification(alarmId) {
            try {
                await fetch(`${serverUrl}/alarms/${alarmId}`, { method: "DELETE" });
                fetchNotifications(); // ìƒˆë¡œê³ ì¹¨
            } catch (error) {
                console.error("ì•ŒëŒ ì‚­ì œ ì‹¤íŒ¨:", error);
            }
        }

        async function clearNotifications() {
            try {
                await fetch(`${serverUrl}/alarms/${userId}`, { method: "DELETE" });
                document.getElementById("notifications").innerHTML = ""; // UI ì´ˆê¸°í™”
            } catch (error) {
                console.error("ì•ŒëŒ ì‚­ì œ ì‹¤íŒ¨:", error);
            }
        }

        window.onload = fetchNotifications;
    </script>
</body>

</html>
